<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kanban Board</title>
  
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css?family=Nunito:400,600,700,800,900" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet">

  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <div class="header">
    <h1>Kanban Board</h1>
    <button class="primary" onclick="openModal()">Nova tarefa</button>
</div>

<div class="tag-filters">
    <span class="tag" onclick="filterTasks('frontend')">FrontEnd</span>
    <span class="tag" onclick="filterTasks('backend')">BackEnd</span>
    <span class="tag" onclick="filterTasks('ux design')">UX Design</span>
    <span class="tag" onclick="filterTasks('all')">Todos</span>
</div>

  <div class="container">
    <div class="column" data-column="1" ondrop="drop_handler(event)" ondragover="dragover_handler(event)">
      <div class="head">
        <span>To do</span>
      </div>
      <div class="body">
        <div class="cards_list"></div>
      </div>
    </div> 
      
    <div class="column" data-column="2" ondrop="drop_handler(event)" ondragover="dragover_handler(event)">
      <div class="head">
        <span>In progress</span>
      </div>
      <div class="body">
        <div class="cards_list"></div>
      </div>
    </div>

    <div class="column" data-column="3" ondrop="drop_handler(event)" ondragover="dragover_handler(event)">
      <div class="head">
        <span>Completed</span>
      </div>
      <div class="body">
        <div class="cards_list"></div>
      </div>
    </div>
  </div>

  <div id="modal">
    <div class="box">
      <div class="head">
        <span id="creationModeTitle">Nova tarefa</span>
        <span id="editingModeTitle">Editar tarefa</span>
        <button class="material-symbols-outlined" onclick="closeModal()">
          close
        </button>
      </div>

      <div class="form">
        <input type="hidden" id="idInput">
        
        <div class="form-group">
          <label for="description">Descrição</label>
          <textarea id="description" rows="3"></textarea>
        </div>

        <div class="form-group">
          <label for="tags">Assunto</label>
          <select id="tags">
            <option value="frontend">Frontend</option>
            <option value="backend">Backend</option>
            <option value="ux design">UX Design</option>
          </select>
        </div>

        <div class="form-group">
          <label for="">Prazo</label>
          <input type="date" id="deadline">
        </div>

        <button class="primary" onclick="createTask()" id="creationModeBtn">Cadastrar</button>
        <button class="primary" onclick="updateTask()" id="editingModeBtn">Salvar alterações</button>
      </div>  
    </div>
  </div>

  <script src="./moment.min.js"></script>
  <script src="./script.js"></script>
</body>
</html>
